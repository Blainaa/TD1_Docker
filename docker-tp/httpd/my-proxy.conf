# 1. Charger les modules EN PREMIER (Syntaxe Apache)
LoadModule proxy_module modules/mod_proxy.so
LoadModule proxy_http_module modules/mod_proxy_http.so

# La directive DirectoryIndex assure que / sert l'index.html par défaut
DirectoryIndex index.html

# ProxyPass pour les URLs spécifiques de l'API (méthode robuste)
ProxyPass /departments http://backend-api:8080/departments
ProxyPassReverse /departments http://backend-api:8080/departments

ProxyPass /students http://backend-api:8080/students
ProxyPassReverse /students http://backend-api:8080/students